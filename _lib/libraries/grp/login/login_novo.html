<!DOCTYPE html>
<html lang="en">
    <head>
        <!--SC_PAGE_CHARSET-->
        <title>WebCase IoT</title>
		
       <link rel="stylesheet" type="text/css" href="{SC_LIB_PROJECT}login/libs/css/estilo.css">
        <link rel="stylesheet" type="text/css" href="{SC_LIB_PROJECT}login/libs/css/styles.css">
     	      <link rel="icon" type="imagem/ico" href= "shortcut icon""{SC_IMG_URL}login/imgs/favicon.ico"/>
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="page-sidebar page-background bg-half-img" style="background-image:url('{SC_LIB_PROJECT}login/imgs/fundo.png'); background-size: cover;">
        <div class="page">
            <div class="container">
                <div class="grid">
					
                    <div class="col-7">
						
                        <div class="content">
							
								<div class= "left">
								<div class= "img2">
						 <img src="{SC_LIB_PROJECT}login/imgs/
SC_webcaseiot original_cortada_2 2000x.png" alt="logo" > 
							 </div>
								 </div>
							<br>
							<br>
						<br>
							<br>
						
							<br>
							
							
                   <p>
                          
						 Tecnologia em gestão de dados. O futuro da sua empresa, agora!
							
                           </p>
								 <br>
							
                            <p>
                                <a href="https://webcaseiot.com.br/">Acesse o nosso site »</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
					  
                    <div class="col-4">
						
                        <form class="form half-size" action="" {SC_FORM_ATTR}>
                            <!--SC_FORM_HIDDEN-->
							
								<br> <img src="{SC_LIB_PROJECT}login/imgs/
SC_casePanel 350x black.png" alt="logo" >
							</br>
						<br>
                            <h2>
                               Entrar
                            </h2>
                             <div class="control">
                    <label class="form-label">Usuário</label>
                    <input class="input {SC_FIELD_CLASS}" type="text" placeholder="Usuário" {SC_FIELD_INFO_login}>					
                </div>
                <div class="control">
                    <label class="form-label">Senha</label>
                    <input class="input {SC_FIELD_CLASS}" type="password" placeholder="Senha" {SC_FIELD_INFO_pswd}>					
                </div>
                           	<!--SC_CAPTCHA-->
							<!--SC_REQUIRED_MSG-->
                    	
                <div class="submit">
                    <input class="button button-block" type="button" value="Entrar" {SC_FORM_SUBMIT_CALL} />
                </div>
                <!--{SC_FIELD_INFO_Links}-->
          			 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert-message negative">
            <span class="message"></span>
            <span class="close">&times;</span>
        </div>
        
        <!--SC_JS_LIB-->
        <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
    </body>
</html>
